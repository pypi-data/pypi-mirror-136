[metadata]
name = django-rest-friendship
package = rest_friendship
version = attr: rest_friendship.__version__
url = https://github.com/dnmellen/django-rest-friendship
author = Diego Navarro MellÃ©n
author_email = dnmellen@gmail.com
description = DRF endpoints for django-friendship
long_description = file: README.rst
long_description_content_type = text/x-rst
license = ISC License
project_urls = 
	Contributions = https://github.com/dnmellen/django-rest-friendship/graphs/contributors
	Issues = https://github.com/dnmellen/django-rest-friendship/issues
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Internet :: WWW/HTTP
	License :: OSI Approved :: ISC License (ISCL)
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent
	Natural Language :: English
	Environment :: Web Environment
keywords = 
	django
	django-friendship
	django-rest-friendship
	friends
	API
	restframework
	back-end
	webdev
	OOP

[options]
zip_safe = False
packages = find:
python_requires = >=3.8, <4
install_requires = 
	Django>=3.2.9<5
	djangorestframework==3.13.1
	django-friendship>=1.9.4

[options.extras_require]
test = 
	coverage
	factory-boy
	flake8
	pytest
	pytest-django
	tox
docs = 
	mkdocs

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

