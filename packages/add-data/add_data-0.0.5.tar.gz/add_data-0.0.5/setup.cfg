[metadata]
name = add_data
version = 0.0.5
author = muhammadzeeshanbaqir
author_email = muhammadzeeshanbaqir@gmail.com
description = A small example package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pypa/add_data
project_urls = 
	Bug Tracker = https://github.com/pypa/add_data/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

