<p>A first discovery was that 1+1 is 2.</p>

<h2 id="exercise-1-my-problem">Exercise 1: My problem </h2>

<p>Here is an important equation:</p>

$$
\begin{equation}
2+2 = 4
\tag{1}
\end{equation}
$$

<p>As shown in <a href="#mjx-eqn-1">(1)</a>, 2 and 2 is 4.</p>
