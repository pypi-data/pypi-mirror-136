[aliases]
test = pytest

[tool:pytest]
testpaths = innerscope/tests

[flake8]
max-line-length = 100
exclude = 
	versioneer.py,
	innerscope/tests/,
	build/
ignore = 
	E203,   # whitespace before ':'
	E231,   # Multiple spaces around ","
	W503,   # line break before binary operator

[isort]
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
profile = black
skip_gitignore = true
float_to_top = true
default_section = THIRDPARTY
known_first_party = innerscope

[coverage:run]
source = innerscope
omit = 
	innerscope/_version.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	raise AssertionError
	raise NotImplementedError
ignore_errors = True
precision = 1
fail_under = 0
skip_covered = True
skip_empty = True

[versioneer]
VCS = git
style = pep440
versionfile_source = innerscope/_version.py
versionfile_build = innerscope/_version.py
tag_prefix = 
parentdir_prefix = innerscope-

[egg_info]
tag_build = 
tag_date = 0

