# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload pypi.org

on:
   release:
      types: published
   workflow_dispatch:
      inputs:
         name:
            description: 'reason'
            required:    true
            default:     'any'

jobs:
   build_python:
      runs-on: ${{ matrix.platform }}
      strategy:
         max-parallel: 15
         matrix:
            platform: [
                  windows-latest,
                  ubuntu-latest,
                  macos-latest
            ]
            python-version: [
                  # 2.7,
                  3.6,
                  3.7,
                  3.8,
                  3.9
            ]
            exclude:
               -
                  platform:       windows-latest
                  python-version: 2.7
               -
                  platform:       macos-latest
                  python-version: 2.7

      steps:
         -
            uses: actions/checkout@v2
            with:
               submodules: true
         -
            name: Setup Python ${{ matrix.python-version }}
            uses: actions/setup-python@v2
            with:
               python-version: ${{ matrix.python-version }}

         -
            name:  Install and Build
            shell: bash
            run:   |
                   python -m pip install -U pip
                   pip install setuptools wheel pytest flake8 twine psutil
         -
            name:  Test and Build for 2.7
            shell: bash
            if:    ${{ matrix.python-version == '2.7' }}
            run:   |
                   pip install -e .
                   python test/test_ccore.py
                   python setup.py bdist_wheel
                   twine check dist/*
         -
            name:  Test and Build for >= 3.6
            shell: bash
            if:    ${{ matrix.python-version != '2.7' }}
            run:   |
                   flake8
                   python setup.py build
                   python setup.py test
                   python setup.py bdist_wheel
                   twine check --strict dist/*
         -
            name:  Build tar.gz
            shell: bash
            if:    ${{ matrix.python-version == '3.9' && matrix.platform == 'ubuntu-latest' }}
            run:   |
                   python setup.py sdist
                   twine check --strict dist/*
         -
            name: Save whl file to artifact
            uses: actions/upload-artifact@v2
            with:
               name:           dist
               path:           dist
               retention-days: 5

   publish:
      needs: [ build_python ]
      runs-on: ubuntu-latest
      steps:
         -
            name: download dist from artifact
            uses: actions/download-artifact@v2
            with:
               name: dist
         -
            name:  Publish PyPI
            shell: bash
            env:
               PYPI_USERNAME: ${{ secrets.PYPI_USERNAME }}
               PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
            run:   |
                   pip install twine
                   twine upload --verbose --skip-existing -u "$PYPI_USERNAME" -p "$PYPI_PASSWORD" ./*

