[metadata]
name = initpylib
version = 0.4.3
url = https://github.com/kirin123kirin/initpylib.git
author = kirin123kirin
description = Build Python Project Skelton
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
keywords = template, skelton, CAPI, ExtendModule

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	setuptools>=42
	wheel

[options.entry_points]
console_scripts = 
	initpylib = initpylib.__main__:main

[build]
build_temp = build
build_base = build
build_platlib = build

[tool:pytest]
addopts = --capture=no -s -p no:cacheprovider
testpaths = tests

[aliases]
test = pytest

[flake8]
ignore = E302,W504,E402,F401,C901
max-line-length = 160
exclude = tests/*,test/*,.*,extern/*,build/*,**/tests/*,**/test/*
max-complexity = 10

[egg_info]
tag_build = 
tag_date = 0

