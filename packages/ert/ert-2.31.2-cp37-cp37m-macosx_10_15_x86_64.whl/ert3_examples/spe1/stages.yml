-
  name: simulate_SPE1
  input:
    -
      record: field_properties
      location: field_properties.json
    -
      record: wells
      location: wells.json

    - record: spe1_template
      is_directory: true
      location: case

  output:
    -
      record: wopt_prod
      location: WOPT:PROD.json
    -
      record: wwpt_prod
      location: WWPT:PROD.json
    -
      record: wgpt_prod
      location: WGPT:PROD.json
    -
      record: wwit_inj
      location: WWIT:INJ.json



  transportable_commands:
    -
      name: summary2json
      location: summary2json.py
    -
      name: render
      location: render.py

  script:
    - render -t case/SPE1CASE2.DATA.jinja2 -i field_properties.json wells.json -o case/SPE1.DATA
    - flow case/SPE1
    - summary2json --datafile case/SPE1.DATA --keywords WOPT:PROD WWPT:PROD WGPT:PROD WWIT:INJ

