[tool.poetry]
name = "pie-sensor"
version = "0.1.0"
description = ""
authors = ["HBartha <hunor.bartha@frequentis.frq>"]

[tool.poetry.dependencies]
python = "^3.9"
gpiozero = "^1.6.2"
prometheus-client = "^0.12.0"
Adafruit-Blinka = "^6.17.0"
#"RPi.GPIO" = "^0.7.0"
adafruit-circuitpython-dht = "^3.7.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
coverage = { version = "6.3", extras = ["toml"]}
black = "^21.12b0"
isort = { version = "^5.10.1", extras = ["pyproject"]}

[tool.black]
# https://github.com/psf/black
line-length = 88
target_version = ['py38']
exclude = '''
(
  /(
    \.git
    | \.mypy_cache
    | \.pytest_cache
    | htmlcov
    | venv
    | .venv
  )/
)
'''

[tool.isort]
# https://github.com/timothycrosley/isort
# https://github.com/timothycrosley/isort/wiki/isort-Settings
line_length = 88
indent = '    '
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0


[tool.coverage]
# https://github.com/nedbat/coveragepy
[tool.coverage.run]

source = ["app"]
branch = true
omit = ['']

[tool.coverage.report]
exclude_lines = [
    "# noqa",
    "raise NotImplementedError"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
