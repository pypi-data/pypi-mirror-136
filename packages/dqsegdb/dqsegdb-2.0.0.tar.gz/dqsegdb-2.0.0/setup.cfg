[bdist_rpm]
python = /bin/python
requires = 
	glue
	python-pyRXP

[versioneer]
vcs = git
style = pep440
versionfile_source = dqsegdb/_version.py
versionfile_build = dqsegdb/_version.py
tag_prefix = dqsegdb-release-
parentdir_prefix = 

[coverage:run]
source = dqsegdb
omit = 
	dqsegdb/_version.py,

[egg_info]
tag_build = 
tag_date = 0

