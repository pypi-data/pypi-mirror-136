[metadata]
name = htg_url_generator
version = 0.2
description = Generate hard to guess url from python secrets module. Implement custom view logic
long_description = file:README.md
url = https://github.com/patsatsia/htg_url_generator
license = MIT
author = Giorgi Patsatsia
author_email = pats.giorgi@gmail.com
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules

[options]
include_package_data = true
python_requires = >=3.6
setup_requires = 
	setuptools >= 38.3.0
install_requires = 
	Django>=3.1
	python-magic>=0.4.0
	redis>=4.0.0

[egg_info]
tag_build = 
tag_date = 0

