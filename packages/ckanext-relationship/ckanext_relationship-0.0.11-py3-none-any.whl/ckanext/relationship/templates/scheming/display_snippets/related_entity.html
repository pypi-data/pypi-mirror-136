{% set selected = h.relationship_get_current_relations_list(field, data) %}
{% for pkg in h.relationship_get_entity_list(field.related_entity, field.related_entity_type) %}
    {% for selected_id in selected %}
        {% if pkg['id'] == selected_id %}
            <a href="{{ '/' + field.related_entity_type + '/' + pkg['name'] }}">{{ pkg['title'] }}</a>
            <br>
        {% endif %}
    {% endfor %}
{% endfor %}
