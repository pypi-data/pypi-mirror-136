[metadata]
name = autoTestScheme
version = 0.0.3
author = wuxing
author_email = xr18668178362@163.com
description = auto test scheme
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitee.com/xiongrun/auto-test-scheme
project_urls =
    Bug Tracker = https://gitee.com/xiongrun/auto-test-scheme/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
include_package_data = true
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[files]
data_files =
    src/autoTestScheme/allure = src/autoTestScheme/allure/*
    src/autoTestScheme/command = src/autoTestScheme/command/*

[options.entry_points]
pytest11 =
  pytest_autoTestScheme = autoTestScheme

