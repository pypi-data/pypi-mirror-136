type: "project"
title: "Economic crop classification"

goal: "Generate a crop classification that supports the individual decision-making model of small farmers.  To identify the complex relationships among the determinants and motivations, behind the production of each crop we use agronomic, environmental, economic, social, and market variables."

social_motivation: "Contribuir a reducir la brecha digital que existe entre pequeños y grandes productores agrícolas. Integrando, procesando y analizando información para que sea útil para agricultores, técnicos y legisladores."

